<div class="jumbotron">
  <h1>BattleShip: batalla de barcos</h1>

  <div ng-controller="tableroController" align="center">

      <div class="row">
          <div class="col-xs-4">
              <canvas id="tablero" width="330" height="330" tamanio="30" board>Tablero</canvas>
              <div ng-repeat="barco in barcos">
                  <barco x="{{barco.x}}" y="{{barco.y}}" longitud="{{barco.longitud}}" orientacion="{{barco.direccion}}"></barco>

              </div>
              <div ng-repeat="bomba in bombasTablero">
                  <bomba x="{{bomba.x}}" y="{{bomba.y}}" ></bomba>

              </div>
              <!-- <barco x="3" y="3" longitud="3" orientacion="h"></barco>
              <barco x="10" y="2" longitud="3" orientacion="v"></barco>
              <barco x="7" y="10" longitud="4" orientacion="h"></barco>
              <barco x="2" y="9" longitud="2" orientacion="v"></barco> -->
              <form role="form">
                  <fieldset>
                      <legend>Bombardear en...</legend>
                      <div class="form-group">

                          <label >Columna:</label>
                          <input type="number" id="replyNumberF" data-bind="value:replyNumber" min="1" max="10" ng-model='x'/>
                          <label >Fila:</label>
                          <input type="number" id="replyNumberG" data-bind="value:replyNumber" min="1" max="10" ng-model='y'/>
                      </div>
                      <p><button ng-click="recibirBombas(x,y)" x="x" y="y" dibujar-bomba>Lanzar Bomba</button></p>

                  </fieldset>
              </form>
          </div>

          <div class="col-xs-4 col-xs-offset-4">
              <form role="form">
                  <fieldset>
                      <legend>Datos de un Barco</legend>
                      <div class="form-group">
                          <div>
                              <select id="Barco">
                                  <option>Destructor</option>
                                  <option>Submarino</option>
                                  <option>Cruzero</option>
                                  <option>Battshipt</option>
                                  <option>Portaviones</option>
                              </select>
                          </div>
                          <label >Posicion  X:</label>
                          <input type="number" id="replyNumber3" ng-model="posX" data-bind="value:replyNumber" min="1" max="10"/>
                          <label >Posicion Y:</label>
                          <input type="number" id="replyNumber4" ng-model="posY" data-bind="value:replyNumber" min="1" max="10"/>
                          <label>Longitud(1-5)</label>
                          <input type="number" id="longitud" ng-model="longitud" min="1" max="5">

                      </div>
                      <div>
                          <input type="radio" ng-model="orientacion" name="orientacion" value="h" />Horizontal<br />
                          <input type="radio" ng-model="orientacion" name="orientacion" value="v" />Vertical<br />
                      </div>
                      <p><button ng-click="agregarBarco(posX,posY,longitud,orientacion)">Crear barco</button></p>


                  </fieldset>
              </form>
          </div>
      </div>

 </div>
</div>
